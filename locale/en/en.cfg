[controls]

[custom-input-name]
  rbc-remove-biters=Remove biters shortcut

[custom-input-description]
  rbc-remove-biters=Binds a key to remove biters' corpses around the player

[mod-setting-name]
  rbc-radius=Radius to remove corpses
  rbc-zoom-level=Enable free zoom
  rbc-black-lines=Remove fuzzy lines

[mod-setting-description]
  rbc-radius=Int value from 1 to 1'600, default is 80
  rbc-zoom-level=Enable free zoom-in & zoom-out of player's view
  rbc-black-lines=Remove fuzzy lines from map view